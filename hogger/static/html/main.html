<html lang="en" xmlns:py="http://genshi.edgewall.org/">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>Requests Hogger</title>
    <meta name="description" content="Requests Hogger" />
    <meta name="author" content="Danilo Martins" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <link href="/static/css/datatables.min.css" rel="stylesheet" />
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/css/mdb.min.css" rel="stylesheet" />
    <link href="/static/css/style.css" rel="stylesheet" />

    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/datatables.min.js"></script>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="static/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="static/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="static/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="static/img/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="static/img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark deep-purple darken-1">
            <div class="container">

                <a class="navbar-brand" href="https://github.com/mawkee/requestshogger/" target="_blank">
                    <img src="static/img/logo.png" height="50" alt="Requests Hogger Logo" />
                    Requests Hogger 1.1
                </a>

                <!-- <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/clean/">Clean request list</a>
                        </li>
                    </ul>
                </div> -->
            </div>

        </nav>
    </header>

    <main>
        <div class="container-fluid">
            <div class="card card-cascade narrower">

                <!--Card image-->
                <div
                    class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">

                    <div>
                        <button id="btn-reload-requests" type="button" class="btn btn-outline-white btn-rounded btn-sm px-2">
                            <i class="far fa-sync-alt mt-0"></i>
                        </button>
                    </div>

                    <a href="" class="white-text mx-3">Requests</a>

                    <div>
                        <button id="btn-clean-requests" type="button" class="btn btn-outline-white btn-rounded btn-sm px-2">
                            <i class="far fa-trash-alt mt-0"></i>
                        </button>
                    </div>

                </div>
                <!--/Card image-->

                <div class="px-4">
                    <div class="table-wrapper">

                        <table id="requests" class="datatables table table-striped table-responsive-md table-hover mb-0" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>
                                        <i class="far fa-clock"></i>
                                        JSON data
                                    </th>
                                    <th></th>
                                    <th>
                                        <i class="far fa-clock"></i>
                                        Date/time
                                    </th>
                                    <th>
                                        <i class="fas fa-cogs"></i>
                                        Method
                                    </th>
                                    <th>
                                        <i class="fas fa-road"></i>
                                        Path
                                    </th>
                                    <th>
                                        <i class="fas fa-dragon"></i>
                                        Actions
                                    </th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <footer class="page-footer font-small deep-purple darken-3">
            <div class="footer-copyright text-center py-3">
                Author: <a href="https://github.com/mawkee/">Mawkee</a><br />
                RequestsHogger uses the MIT license
            </div>
        </footer>
    </footer>

    <script type="text/javascript" src="/static/js/main.js"></script>
</body>

</html>
